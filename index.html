<!DOCTYPE html>
<html>
<head>
	<title>Siddharth Kurnal - Portfolio</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.hover3d.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
	

</head>
<body>
	<div class="wrapper">
		<div class="snow layer1">
			
		</div>
	</div>

	<div class="project">
		<div class="project__card">
			<div class="project_title">
				<h1>Sid's Portfolio</h1>
			</div>
			<span class="project__detail">
				<div class="close-window">
					Close
				</div>			
					Laptop Catalog
			</span>	
			<span href="ImagesProject" class="project__detail">	
				<div class="close-window">
					Close
				</div>			
					Image Gallery
			</span>	
			
			<br/><p style="font-family: 'Courgette', 'Comic Sans MS';">More to be uploaded very soon...!</p>
		</div>
	</div>

	<script>
		$(".project").hover3d({
			selector: ".project__card",						
			sensitivity: 20,
			hoverInClass: "hover-in",
			hoverOutClass: "hover-out",
			hoverClass: "hover-3d"
		});

		 $('span').click(function(event){
    			$(this).addClass("width-increase");
    			$(this).find(".close-window").delay(500).show();
    			$(this).find(".close-window").delay(1000).css("font-size","2rem");
    			$(this).find(".close-window").css("background-color","#eb4034");    			
		  });

		 $(".close-window").click(function(event){
		 	 
			event.stopPropagation();

		 	 if ($('span').hasClass("width-increase")) {
		 		$('span').removeClass("width-increase");	
		 		$(this).find(".close-window").delay(500).hide();
			 $(this).find(".close-window").delay(1000).css("font-size","0rem");
    		 $(this).find(".close-window").css("background-color","transparent");	 
			 }



		 	
		 })
	</script>
</body>
</html>
